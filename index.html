<!DOCTYPE html>
<html lang="es">

<head>
    <title>Twitter</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata|Roboto+Slab" rel="stylesheet">
    <link rel="icon" type="image/gif" href="assets/images/twitter.png" />
    <script src="https://use.fontawesome.com/f164699f24.js"></script>
</head>

<body>
    <header>
        <p>Twitter</p>
    </header>
    <section id="wrapper">
        <div id="profile">
            <h2>Reto de Código</h2>
            <p>Hola,</p>
            <p>soy front-end developer jr.</p>
            <h4>CÓDIGO</h4>
        </div>
        <div id="send-twitt">
            <form id="add-tweet">
                <textarea id="tweet" maxlength="300" rows="1" cols="40"></textarea>
                <hr>
                <button id="btn" disabled="true">TWEET</button>
                <span id="character-count">140</span>
            </form>
        </div>
    </section>
    <section id="time-line">
    </section>
    <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
